<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-Time Chat Application</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <!-- Login Screen -->
  <div id="login-screen" class="screen active">
    <div class="login-container">
      <h1>ðŸ’¬ Chat Application</h1>
      <p>Enter your nickname to start chatting</p>
      <form id="login-form">
        <input 
          type="text" 
          id="username-input" 
          placeholder="Enter your nickname" 
          required 
          minlength="3"
          maxlength="20"
          autocomplete="off"
        >
        <button type="submit">Join Chat</button>
      </form>
    </div>
  </div>

  <!-- Chat Screen -->
  <div id="chat-screen" class="screen">
    <div class="chat-container">
      <!-- Sidebar -->
      <div class="sidebar">
        <div class="sidebar-header">
          <h2>Rooms</h2>
          <button id="create-room-btn" title="Create Room">+</button>
        </div>
        <div id="rooms-list" class="rooms-list"></div>
        
        <div class="sidebar-section">
          <h3>Online Users (<span id="user-count">0</span>)</h3>
          <div id="users-list" class="users-list"></div>
        </div>

        <div class="sidebar-footer">
          <span id="current-user"></span>
          <button id="logout-btn">Logout</button>
        </div>
      </div>

      <!-- Main Chat Area -->
      <div class="main-chat">
        <div class="chat-header">
          <h2 id="current-room">General</h2>
          <button id="toggle-sidebar" class="toggle-btn">â˜°</button>
        </div>

        <div id="messages-container" class="messages-container"></div>

        <div id="typing-indicator" class="typing-indicator"></div>

        <div class="message-input-container">
          <input 
            type="text" 
            id="message-input" 
            placeholder="Type a message..." 
            autocomplete="off"
            disabled
          >
          <button id="send-btn" disabled>Send</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Create Room Modal -->
  <div id="create-room-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Create New Room</h2>
      <form id="create-room-form">
        <input 
          type="text" 
          id="room-name-input" 
          placeholder="Room name" 
          required
          autocomplete="off"
        >
        <textarea 
          id="room-description-input" 
          placeholder="Description (optional)"
          rows="3"
        ></textarea>
        <button type="submit">Create Room</button>
      </form>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/app.js"></script>
</body>
</html>
